<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BITWIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bitwin: {
                bg: '#2e003e',       /* Deep Purple Background */
                card: '#4a0e4e',     /* Lighter Purple Card */
                primary: '#ffcc00',  /* Bright Yellow */
                primaryDark: '#e6b800',
                secondary: '#ff0066',/* Hot Pink/Red */
                accent: '#00ff99',   /* Bright Green */
                text: '#ffffff',
              }
            },
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            animation: {
              'bounce-slight': 'bounce 2s infinite',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #2e003e;
        color: white;
        background-image: radial-gradient(circle at 50% 0%, #581c63 0%, #2e003e 70%);
        min-height: 100vh;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1); 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffcc00; 
        border-radius: 5px;
      }
      
      /* Power-up Effects */
      @keyframes glitch-anim {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      .glitch-effect {
        animation: glitch-anim 0.2s infinite;
        filter: hue-rotate(90deg) contrast(1.2);
      }

      .glitch-effect input {
         transform: scaleY(-1); /* Upside down input */
      }
      
      .glitch-effect .arrow-indicator {
          transform: rotate(180deg); /* Wrong directions */
      }

      .freeze-effect {
        position: relative;
        overflow: hidden;
      }
      .freeze-effect::after {
        content: "❄️ CONGELADO ❄️";
        position: absolute;
        inset: 0;
        background: rgba(0, 200, 255, 0.4);
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 10px blue;
        z-index: 50;
      }

    </style>

{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",

    "mqtt": "https://esm.sh/mqtt@^5.15.0"
  }
}
</script>
</head>

</html>

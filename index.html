<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BITWIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bitwin: {
                bg: '#2e003e',       /* Deep Purple Background */
                card: '#4a0e4e',     /* Lighter Purple Card */
                primary: '#ffcc00',  /* Bright Yellow */
                primaryDark: '#e6b800',
                secondary: '#ff0066',/* Hot Pink/Red */
                accent: '#00ff99',   /* Bright Green */
                text: '#ffffff',
              }
            },
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            animation: {
              'bounce-slight': 'bounce 2s infinite',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #2e003e;
        color: white;
        background-image: radial-gradient(circle at 50% 0%, #581c63 0%, #2e003e 70%);
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2); 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffcc00; 
        border-radius: 5px;
        border: 2px solid #2e003e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffdb4d; 
      }
    </style>

{

    "peerjs": "https://esm.sh/peerjs@^1.5.5"
  }
}
</script>
</head>

</html>
